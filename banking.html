<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's get some <span class="font-semibold text-purple-600">bucks!</span>
        </h1>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- balance and transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl font-semibold">Deposit</h3>
                    <h4 class="text-4xl font-semibold">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl font-semibold">Withdraw</h3>
                    <h4 class="text-4xl font-semibold">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-2xl font-semibold">Balance</h3>
                    <h4 class="text-4xl font-semibold">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>

        <!-- deposit and withdrawal -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border block w-3/4 border-gray-400 rounded mb-4 px-2" type="text" placeholder="$ amount you want to deposit" name="" id="">
                        <button id="deposit-button" class="bg-yellow-600 text-white font-medium px-4 py-1 rounded">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border block w-3/4 border-gray-400 rounded mb-4 px-2" type="text" placeholder="$ amount you want to withdraw" name="" id="">
                        <button id="withdraw-button" class="bg-yellow-600 text-white font-medium px-4 py-1 rounded">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <script src="js/banking.js"></script>
</body>

</html>
